<div class="form-container"> 
    <div id="login_form">
      <div style = "text-align:center">
        <h2> Billing</h2> 
            <form class = "list">
                <label>Full Name</label> 
                <input type="text" required name="name" placeholder="John D Doe"  />

                <label>Email</label> 
                <input type="email" required name="name" placeholder="John.Doe@gmail.com"  />

                <label>Address</label> 
                <input type="text" required name="address" placeholder="123 Jump Drive"  />

                <label>City</label> 
                <input type="text" required name="City" placeholder="Brookings"  />

                <label>Zip</label> 
                <input type="text" required name="Zip" placeholder="57006"  />

                <label>State</label> 
                <input type="text" required name="State" placeholder="South Dakota"  />

             </form>

             <h3>Payment</h3> 
             <form class = "list">

                <img src = "https://images-na.ssl-images-amazon.com/images/I/61cL%2BM-SN%2BL._AC_SX466_.jpg" style="width:250px; height: 75px"/>

                <label>Name on Card</label> 
                <input type="text" required name="name" placeholder="John D Doe"  />

                <label>Credit Card Number</label> 
                <input type="text" required name="name" placeholder="1111-2222-3333-4444"  />

                <label>Exp. Month</label> 
                <input type="text" required name="address" placeholder="December"  />

                <label>Exp. Year</label> 
                <input type="text" required name="year" placeholder="2022"  />

                <label>CVV</label> 
                <input type="text" required name="Zip" placeholder="576"  />

                <input type="submit" name="submit" routerLinkActive="active" routerLink="/UserHome" value="Submit"  />
             </form>    
             <p>Please enter valid card information</p>  
    </div>
    </div>
</div>
